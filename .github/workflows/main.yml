name: Continuous Integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python3
        uses: actions/setup-python@v3
      - name: Navigate to src folder
        run: cd src
      - name: Run Tests
        run: python3 -m unittest discover -s tests -p 'test_*.py'
